<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Comanda Digital</title>
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
        <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
        <link rel="stylesheet" href="css/semantic/semantic.min.css">
        <script src="css/semantic/semantic.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <style type="text/css">
            body {
            background-color: #F1D4AF;
            }
            body > .grid {
            height: 100%;
            }
            .image {
            margin-top: -100px;
            }
            .column {
            max-width: 450px;
            }
            .rose{
                background-color: #ecc593 !important;
            }
        </style>
    </head>
    <body class="text-center">
        <div class="ui middle aligned center aligned grid">
            <div class="row center aligned">
                <div class="ui column inverted segment rose">
                    <h2 class="ui white image header">
                        <img src="img/hamburger.png" class="ui image">
                        <div class="content">
                            Entre com sua conta
                        </div>
                    </h2>
                    <form action="" class="ui large form">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" name="usuario" id="usuario" placeholder="Digite seu usuário">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                                </div>
                            </div>
                            <div class="ui fluid large green submit button" onclick="autenticar();">Entrar</div>
                        </div>
                        <div class="ui error message" id="mensagem_erro">
                        </div>
                    </form>
                    <div class="ui teal message">
                        <a href="cadastro.html">
                            Cadastrar novo usuario
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>

    var config = {
        apiKey: "AIzaSyC1UdL35EsKpGZo_tNyzTQpX11ZZuEpx0g",
        authDomain: "appinventario-a8acd.firebaseapp.com",
        databaseURL: "https://appinventario-a8acd.firebaseio.com",
        projectId: "appinventario-a8acd",
        storageBucket: "appinventario-a8acd.appspot.com",
        messagingSenderId: "827922887965"
    };
    firebase.initializeApp(config);

    /*------------------------------------------------------------------------------------
    AUTENTICAR USUÁRIO
    ------------------------------------------------------------------------------------*/
    function autenticar(){
        var usuario = document.getElementById("usuario").value;
        var senha = document.getElementById("senha").value;

        if(usuario != "" && senha != ""){
            firebase.database().ref("usuario").child(usuario).orderByKey().once("value", snapshot => {
                if(snapshot.exists()){
                    //Descriptografando a senha do usuário para comparação
                    var senha_descriptografada = CryptoJS.AES.decrypt(snapshot.val().senha, usuario + senha).toString(CryptoJS.enc.Utf8);
                    //Verificação de senha
                    if(senha != senha_descriptografada){ 
                        $("#mensagem_erro").hide(100);
                        $("#mensagem_erro").html("Senha incorreta");
                        $("#mensagem_erro").show(300);
                    }
                    //Senha correta, redireciona para próxima página
                    //Verifica o grupo de usuário para redirecionamento
                    else{
                        localStorage.setItem("usuarioLogado", usuario); //Armazena em cache o usuário logado
                        if(snapshot.val().grupo == "Cliente")
                            window.location = "menu_cliente.html";
                        else
                        window.location = "menu_funcionario.html";
                    }
                }
                //Usuário não existe
                else{ 
                    $("#mensagem_erro").hide(100);
                    $("#mensagem_erro").html("Este usuário não existe no sistema")
                    $("#mensagem_erro").show(300);
                }
            })
        }
        //Campos vazios
        else{
            $("#mensagem_erro").hide(100);
            $("#mensagem_erro").html("Entre com usuario e senha");
            $("#mensagem_erro").show(300);
        }
    }
    </script>
</html>
