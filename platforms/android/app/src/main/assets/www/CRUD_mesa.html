<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Comanda Digital - Cadastrar mesa</title>
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/folha.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
        <script src="js/conexao.js" type="text/javascript"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>

    <body>
        <ul>
            <li><a href="CRUD_mesa.html">Mesas</a></li>
        </ul> 
        <div class="container">
            <fieldset>
                <legend>Cadastro de mesa</legend>
                    <div class="form-group">
                        <input class="form-control" type="text" id="numero" name="numero" placeholder="Número da mesa">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="descricao" name="descricao" placeholder="Descrição da mesa">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" onclick="addMesa()">Cadastrar</button>
                        <button class="btn btn-info" onclick="limpar()">Limpar campos</button>
                    </div>
            </fieldset>

            <fieldset style="border: none">
                <legend>Listagem de mesas
                    <label class="switch">
                        <input id="isListagem" onchange="listagem()" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </legend>   
                 <div class="form-group" id="listagem" style="display: none">
                    <!--Listagem de mesas-->
                </div>
            </fieldset>
        </div>
    </body>

    <script>
        $(document).ready(function(){
            firebase.database().ref().child("mesa").orderByKey().once("value", snapshot => {
                var tabela = "<table class='table table-striped'><tr><th>Número</th><th>Descrição</th><th></th><th></th></tr>";
                snapshot.forEach(mesa => {
                    tabela+= "<tr><td>" + mesa.val().numero + "</td><td>" + mesa.val().descricao + 
                    "</td><td><button class='btn btn-warning' onclick='attMesa(" + mesa.val().numero + ")'>Editar</button></td>" + 
                    "<td><button class='btn btn-danger' onclick='delMesa(" + mesa.val().numero + ")'>Excluir</button></td></tr>";
                })
                tabela+= "</table";
                document.getElementById("listagem").innerHTML = tabela;
            })
        })
    </script>
</html>
