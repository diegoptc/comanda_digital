<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Comanda Digital</title>
        <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/folha.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/global.js"></script>
        <script type="text/javascript" src="js/crud_mesa.js"></script>
    </head>

    <body>
        <ul>
            <li><a href="menu_funcionario.html">Menu</a></li>
        </ul> 
        <div class="container">
            <fieldset>
                <legend>Cadastro de mesa</legend>
                    <div class="form-group">
                        <input class="form-control" type="text" id="numero" name="numero" placeholder="Número da mesa">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" id="descricao" name="descricao" placeholder="Descrição da mesa">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" onclick="addMesa()">Cadastrar</button>
                        <button class="btn btn-info" onclick="limpar()">Limpar campos</button>
                    </div>
            </fieldset>
            <fieldset style="border: none">
                <legend>Listagem de mesas
                    <label class="switch">
                        <input id="isListagem" onchange="listagem()" type="checkbox">
                        <span class="slider"></span>
                    </label>
                </legend>   
                 <div class="form-group" id="listagem" style="display: none">
                    <!--Listagem de mesas-->
                </div>
            </fieldset>
        </div>
    </body>
</html>
